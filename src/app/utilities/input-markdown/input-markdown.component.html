<mat-tab-group>
  <mat-tab label="Edit">
    <mat-form-field appearance="fill">
      <mat-label>Biography</mat-label>
      <textarea
        [(ngModel)]="markdownContent"
        matInput
        (change)="onChange($event)"
      ></textarea>
    </mat-form-field>
  </mat-tab>
  <mat-tab label="Preview">
    <markdown [data]="markdownContent" ngPreserveWhiteSpaces></markdown>
  </mat-tab>
</mat-tab-group>
